<navbar></navbar>
<div class="body">
    <div class="container py-5 w-100">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item img-1 active" [routerLink]="['/collab']">
                    <img class="d-block w-100" src="http://localhost:3000/images/home/home-1.png" alt="First slide">
                </div>
                <div class="carousel-item img-2">
                    <img class="d-block w-100" src="http://localhost:3000/images/home/home-2.png" alt="Second slide">
                </div>
                <div class="carousel-item img-3 text-center">
                    <img class="d-block w-100" src="http://localhost:3000/images/home/home-3.png" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>

<app-footer></app-footer>
