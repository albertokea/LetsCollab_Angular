<div class="ml-5 mb-3">
    <h3 class="text-secondary">Edit here your profile</h3>
</div>

<div class="row">
    <form [formGroup]="editForm" class="col-12 row">

        <div class="column col-md-4 col-lg-2 col-xl-2 col-12 offset-lg-1 p-3 text-center">
            <div>
                <div>
                    <p class="small"><img src="../../../../assets/images/instagram.png" class="icon"><input type="text"
                            class=" col-8 small ml-2 p-0" formControlName="instagram"
                            [placeholder]="user?.instagram ? user?.instagram : ''"></p>
                </div>
                <div>
                    <p class="small"><img src="../../../../assets/images/facebook.png" class="icon"><input type="text"
                            class=" col-8 small ml-2 p-0" formControlName="twitter"
                            [placeholder]="user?.facebook ? user?.facebook : ''"></p>
                </div>
                <div class="form-group">
                    <p class="small"><img src="../../../../assets/images/twitter.png" class="icon"><input type="text"
                            class=" col-8 small ml-2 p-0" formControlName="facebook"
                            [placeholder]="user?.twitter ? user?.twitter : ''"></p>
                </div>
                <div>
                    <p class="small"><input type="text" class=" col-12 small  p-0" formControlName="email"
                            [value]="user?.email"></p>
                </div>
            </div>
        </div>
        <div class="col-md-7 col-lg-7 col-xl-7 col-12  offset-lg-1  p-1 text-center text-md-left ">
            <p class="small"><textarea class="form-control" formControlName='bio' name="" id=""
                    style="resize:none;width:100%;min-height: 200px;" [value]="user?.bio ? user?.bio : ''"
                    [placeholder]="user?.bio ? '':'Cuéntanos un poco sobre tí...' "></textarea>
            </p>
            <p class="text-white d-flex justify-content-end">
                <!-- {{content.value.lenth}} --> / 240
            </p>
        </div>
    </form>
</div>
