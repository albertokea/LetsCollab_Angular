<navbar></navbar>
<div class="container">
    <div class="mt-5">
        <div class="headerImg container-fluid rounded">
            <div class="mb-3 ">
                <img class='img-fluid rounded-circle mx-auto d-block imageUser w-25'
                    [src]="'../../../assets/images/profile_images/'+ user.profile_picture" alt="">
            </div>

        </div>
        <div class="text-center">
            <h4>{{user.user}}</h4>
        </div>
        <div class="row">
            <div class="col-md-12 col-lg-2 col-xl-2 col-12 offset-lg-10 mb-3 " *ngIf="isDisabled==false">
                <button class="small btn btn-warning btn-block" (click)="onEdit()">
                    Edit
                </button>
            </div>
            <div class="col-md-12 col-lg-2 col-xl-2 col-12 offset-lg-10 mb-3 " *ngIf="isDisabled==true">
                <button class="small btn btn-success btn-block" (click)="onSuccess()">
                    Success
                </button>
            </div>
            <div>

            </div>
            <div class="column col-md-4 col-lg-2 col-xl-2 col-12 offset-lg-1 p-3 text-center"
                [ngClass]="{'disabled':isDisabled}">
                <div>
                    <div>
                        <p class="small"><i class="fab fa-twitter-square"></i><a class=" mt-2 ml-2"
                                style="text-decoration:none" href="#">@{{user.instagram}}</a></p>
                    </div>
                    <div>
                        <p class="small"><i class="fab fa-instagram"></i><a class=" ml-2" style="text-decoration:none"
                                href="#">@{{user.facebook}}</a></p>
                    </div>
                    <div>
                        <p class="small">
                            <fa-icon [icon]="faAd" class="fa-lg"></fa-icon><a class=" ml-2" style="text-decoration:none"
                                href="#">@{{user.twitter}}</a>
                        </p>
                    </div>
                    <div>

                        <p class="small"><a class="" style="text-decoration:none"
                                href="mailto:letscollab@gmail.com">letscollab@gmail.com</a></p>
                    </div>
                </div>
            </div>
            <div [ngClass]="{'disabled':isDisabled}"
                class="col-md-7 col-lg-7 col-xl-7 col-12  offset-lg-1  p-1 text-center text-md-left">
                <p class="small">{{user.bio}}</p>
            </div>

        </div>
        <div class="login" [ngClass]="{'disabled':formDisabled}">
            <app-user-edit (onSuccess)="onSuccess()"></app-user-edit>
        </div>
    </div>

    <!-- FALTA POST DEL USUARIO Y FAVORITOS -->
</div>
<app-footer></app-footer>
