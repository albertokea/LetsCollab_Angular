<div>
    <div class="mt-3" [routerLink]="['/user',user?.user]">
        <img [src]="'https://letscollab-back.herokuapp.comimages/profile_pictures/'+ (user?.profile_picture ? user?.profile_picture : 'default-user-image.png')"
            alt="" class="reply-img">
        <h6 class="ml-2">{{user?.user}}</h6>
    </div>
    <h4 class="text-white ml-2 mt-2">{{message.text}}</h4>
    <h6 class="text-secondary">{{message.date_publish |date:'dd/MM/yyyy HH:mm' }}</h6>
</div>
