<form [formGroup]="registerForm" class="form-container col-sm-12 col-md-5">
    <div class="form-group col-12">
        <label>Nombre</label>
        <input type="text" name="" id="" class="form-control" formControlName="name">
        <p class="error" *ngIf="checkValidator('name', 'required')">El
            campo apellido debe tener máximo 10 caracteres </p>
    </div>
    <div class="form-group col-12">
        <label>Apellidos</label>
        <input type="text" name="" id="" class="form-control" formControlName="surname">
        <!-- <p class="error"
            *ngIf="this.registerForm.get('surname').hasError('required') && this.registerForm.get('surname').touched;">
            Introduzca sus apellidos</p> -->
    </div>
    <div class="form-group col-12">
        <label>Email</label>
        <input type="text" name="" id="" class="form-control" formControlName="email">
        <!-- <p class="error" *ngIf="checkValidator('name', 'required')">Introduzca su nombre</p> -->
    </div>
    <div class="form-group col-12">
        <label>Fecha Nacimiento</label>
        <input type="text" name="" id="" class="form-control" formControlName="birth_date">
    </div>
    <div class="form-group col-12">
        <label>Genero</label>
        <input type="text" name="" id="" class="form-control" formControlName="gender">
    </div>
    <div class="form-group col-12">
        <label>Usuario</label>
        <input type="text" name="" id="" class="form-control" formControlName="user">
    </div>
    <div class="form-group col-12">
        <label>Contraseña</label>
        <input type="password" name="" id="" class="form-control" formControlName="password">
    </div>
    <div class="form-group col-12">
        <label>Repite la contraseña</label>
        <input type="password" name="" id="" class="form-control" formControlName="password_repeat">
    </div>
    <div class="btn-container col-12">
        <button class="btn btn-dark mt-3" (click)="register()">Registrarse</button>
    </div>
    <div class="text-center mt-2">
        <a class="text-secondary" (click)="onLogin()">¿Ya tienes cuenta? ¡Pasa, te esperamos!</a>
    </div>
</form>
