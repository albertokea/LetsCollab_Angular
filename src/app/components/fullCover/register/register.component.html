<form [formGroup]="registerForm" class="form-container col-sm-12 col-md-5">
    <div class="form-group">
        <h5>Nombre</h5>
        <input type="text" name="" id="" class="form-control" formControlName="name">
        <p class="error" *ngIf="registerForm.get('nombre').hasError('required') && registerForm.get('name').touched">
            Introduzca su nombre</p>
    </div>
    <div class="form-group">
        <h5>Apellidos</h5>
        <input type="password" name="" id="" class="form-control" formControlName="surname">
        <p class="error" *ngIf="checkValidator('surname', 'required')">Introduzca sus apellidos</p>
    </div>
    <div class="form-group">
        <h5>Email</h5>
        <input type="password" name="" id="" class="form-control" formControlName="mail">
        <p class="error" *ngIf="checkValidator('name', 'required')">Introduzca su nombre</p>
    </div>
    <div class="form-group">
        <h5>Fecha Nacimiento</h5>
        <input type="password" name="" id="" class="form-control" formControlName="birth_date">
    </div>
    <div class="form-group">
        <h5>Genero</h5>
        <input type="password" name="" id="" class="form-control" formControlName="gender">
    </div>
    <div class="form-group">
        <h5>Usuario</h5>
        <input type="password" name="" id="" class="form-control" formControlName="user">
    </div>
    <div class="form-group">
        <h5>Contraseña</h5>
        <input type="password" name="" id="" class="form-control" formControlName="password">
    </div>
    <div class="form-group">
        <h5>Repite la contraseña</h5>
        <input type="password" name="" id="" class="form-control" formControlName="password_repeat">
    </div>
    <div class="btn-container">
        <button class="btn btn-dark mt-3">Registrarse</button>
    </div>
    <div class="text-center mt-2">
        <a href="#" class="text-secondary" (click)="onLogin()">¿Ya tienes cuenta? ¡Pasa, te esperamos!</a>
    </div>
</form>
