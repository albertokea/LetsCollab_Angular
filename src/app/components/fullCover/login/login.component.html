<form [formGroup]="loginForm" class="form-container col-sm-12 col-md-5">
    <div class="form-group">
        <h5>Usuario</h5>
        <input type="text" name="" id="" class="form-control" formControlName="user">
    </div>
    <div class="form-group">
        <h5>Contraseña</h5>
        <input type="password" name="" id="" class="form-control" formControlName="password">
    </div>
    <div class="btn-container">
        <button class="btn btn-dark mt-3">Log in</button>
    </div>
    <div class="text-center mt-2">
        <a href="#" class="text-secondary" (click)="onRegister()">¿Aún no tienes cuenta? ¡Únete a nuestra comunidad!</a>
    </div>
</form>
