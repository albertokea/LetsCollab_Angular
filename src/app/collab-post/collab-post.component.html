<div class="container mt-3">
    <div>
        <img src="../../assets/images/default-user-image.png" alt="" class="post-img">
        <h3 class="ml-2">NombredeUsuario</h3>
    </div>

    <div id="waveform"></div>

    <div class="d-flex justify-content-between">
        <button class="btn btn-warning ml-3" (click)="onPlayPause()">
            <fa-icon [icon]="faPlay"></fa-icon>
        </button>
        <div>
            <button class="btn"></button>
            <label class="pb-2">Volumen</label>
            <input type="range" class="form-range ml-2 mt-2" min="0" max="100"
                (change)="changeVolume($event.target.value)">
        </div>

        <div class="d-flex">
            <p class="text-white">
                14 Nov 2020
            </p>
        </div>
    </div>

    <hr>

    <div class="mt-3 d-flex justify-content-between">
        <div>
            <h5>#Vocal</h5>
            <h5>#G</h5>
            <h5>#Rock</h5>
            <h5>#FreeToUse</h5>
        </div>
        <div>
            <a class="level-item text-secondary icon">
                <fa-icon [icon]="faEnvelope" class="fa-lg"></fa-icon>
            </a>
            <a class="level-item mx-3 icon">
                <fa-icon [icon]="faReply" class="fa-lg" (click)="onReply()"></fa-icon>
            </a>
            <a class="level-item mr-2 icon">
                <fa-icon [icon]="faHeart" class="fa-lg"></fa-icon>
            </a>
        </div>
    </div>
    <div [ngClass]="{'disabled':isDisabled}">
        <form action="">
            <div class="form-group mt-3">
                <div>
                    <img src="../../assets/images/default-user-image.png" alt="" class="reply-img mb-3">
                    <h6 class="ml-">ReplierUsername</h6>
                </div>
                <input type="text" class="form-control reply-input" name="" id="" aria-describedby="helpId"
                    placeholder="Escriba su mensaje">
            </div>
            <button class="btn btn-warning mr-auto">Enviar</button>
        </form>
    </div>
</div>
